<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/page.css">
  <title>Venues</title>
  <script type="module" crossorigin src="/assets/venue-CQszd3T7.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/card.css-C3XU9oUb.js">
</head>
<body>
  <header>
    <div class="logo">
      <svg class="icon">
        <use href="/icons/events.svg#icon-venue" />
      </svg>
      <span>Event Planner</span>
    </div>
  </header>

  <main>
    <h1>Available Venues</h1>
    
    <div class="card-grid">
      <event-venue
        address="123 Main St, Cityville"
        capacity="500 people"
        contact="(123) 456-7890"
      >
        Grand Ballroom
      </event-venue>
      
      <event-venue
        address="456 Elm St, Townsville"
        capacity="300 people"
        contact="(987) 654-3210"
      >
        Sunset Gardens
      </event-venue>
      
      <event-venue
        address="789 Oak St, Metropolis"
        capacity="200 people"
        contact="(555) 123-4567"
      >
        Rooftop Terrace
      </event-venue>

      <event-venue
        address="123 Side St, San Francisco"
        capacity="450 people"
        contact="(123) 456-7890"
      >
        The Ritz Carlton
      </event-venue>
    </div>

    <div class="back-to-host">
      <a href="index.html">
        <svg class="icon">
          <use href="/icons/events.svg#icon-host" />
        </svg>
        Back to Host
      </a>
    </div>
  </main>

  <footer>
    <div>
      <p>&copy; 2023 Event Planner</p>
      <p>Contact: support@eventplanner.com</p>
      <label id="darkmode-label" 
        onchange="relayEvent(
                  event,
                  'dark-mode:toggle',
                  {checked: event.target.checked})"
      >
        <input type="checkbox" id="darkmode-toggle" autocomplete="off" />
        Dark mode
      </label>
    </div>
  </footer>
  <script src="/scripts/darkmode.js"></script>
</body>
</html>
