<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/tokens.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="/styles/page.css">
  <title>Edit Host Details</title>
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { HeaderElement } from "/src/header.js";
    import { HostEditElement } from "/src/host-edit.js";

    define({
      "mu-auth": Auth.Provider,
      "event-header": HeaderElement,
      "host-edit-element": HostEditElement
    });

    HeaderElement.initializeOnce();
  </script>
</head>
<body>
  <mu-auth provides="eplan:auth">
    <event-header icon="icon-event"></event-header>

    <main>
      <h1>Edit Host Details</h1>
      <host-edit-element src="/api/profiles"></host-edit-element>
    </main>

    <footer>
      <div>
        <p>&copy; 2023 Event Planner</p>
        <p>Contact: support@eventplanner.com</p>
        <label id="darkmode-label" 
          onchange="relayEvent(
                    event,
                    'dark-mode:toggle',
                    {checked: event.target.checked})"
        >
          <input type="checkbox" id="darkmode-toggle" autocomplete="off" />
          Dark mode
        </label>
      </div>
    </footer>
    <script src="/scripts/darkmode.js"></script>
  </mu-auth>
</body>
</html>
